<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="menu">
  <div class="content">
    <p>Select a level to start</p>
    <p>Stack the blocks on top of each other</p>
    <p>Click, tap or press Space when a block is above the stack.</p>
    <p>Click, tap or press Space to start game</p>
    <button onclick="startGame(1)">Level 1</button>
    <button onclick="startGame(2)">Level 2</button>
    <button onclick="startGame(3)">Level 3</button>
    <button onclick="startGame(4)">Level 4</button>
    <button onclick="startGame(5)">Level 5</button>
  </div>

  <script>
    function startGame(level) {
      window.location.href = `index.html?level=${level}`;
    }
  </script>
</body>
</html>
